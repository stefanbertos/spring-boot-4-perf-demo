extends: default
page:
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
  size: A4
base:
  font-color: #333333
  font-family: Helvetica
  font-size: 10.5
  line-height: 1.4
heading:
  font-color: #1a1a1a
  font-family: Helvetica
  font-style: bold
  h1-font-size: 24
  h2-font-size: 18
  h3-font-size: 14
  h4-font-size: 12
  line-height: 1.2
  margin-top: 12
  margin-bottom: 8
title-page:
  align: center
  title:
    top: 40%
    font-size: 30
    font-color: #1a5f7a
    font-style: bold
    line-height: 1.2
  subtitle:
    font-size: 18
    font-color: #666666
    line-height: 1.5
  authors:
    margin-top: 20
    font-size: 13
    font-color: #333333
  revision:
    margin-top: 10
    font-size: 10
    font-color: #666666
header:
  height: 0.5in
  line-height: 1
  recto:
    center:
      content: '{document-title}'
  verso:
    center:
      content: '{document-title}'
  font-size: 9
  font-color: #999999
  border-color: #dddddd
  border-width: 0.25
footer:
  height: 0.5in
  line-height: 1
  recto:
    right:
      content: '{page-number}'
    left:
      content: '{revdate}'
  verso:
    left:
      content: '{page-number}'
    right:
      content: '{revdate}'
  font-size: 9
  font-color: #999999
  border-color: #dddddd
  border-width: 0.25
link:
  font-color: #1a5f7a
code:
  font-family: Courier
  font-size: 9
  padding: 4
  line-height: 1.3
  background-color: #f5f5f5
  border-color: #cccccc
  border-radius: 2
  border-width: 0.5
codespan:
  font-family: Courier
  font-color: #c7254e
  background-color: #f9f2f4
conum:
  font-family: Courier
  font-color: #1a5f7a
  line-height: 1.2
table:
  border-color: #cccccc
  border-width: 0.5
  head:
    font-style: bold
    background-color: #f0f0f0
  body:
    stripe-background-color: #fafafa
  cell:
    padding: 3
toc:
  font-family: Helvetica
  font-size: 10
  line-height: 1.4
  indent: 15
  h2-font-style: bold
admonition:
  column-rule-color: #eeeeee
  column-rule-width: 0.5
  padding: 8
  label:
    font-style: bold
sidebar:
  background-color: #f5f5f5
  border-color: #e0e0e0
  border-width: 0.5
  padding: 8
example:
  border-color: #cccccc
  border-width: 0.5
  background-color: #fafafa
  padding: 8
quote:
  font-style: italic
  border-color: #cccccc
  border-width: 3
  cite:
    font-color: #666666
