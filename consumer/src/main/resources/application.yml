spring:
  application:
    name: consumer
  threads:
    virtual:
      enabled: true
  docker:
    compose:
      file: ../compose.yaml
  jms:
    cache:
      enabled: true
      session-cache-size: 50

ibm:
  mq:
    queue-manager: QM1
    channel: DEV.ADMIN.SVRCONN
    conn-name: localhost(1414)
    user: admin
    password: passw0rd

server:
  port: 8081
  address: 0.0.0.0

logging:
  level:
    # Enable for JMS/MQ message debugging
    # org.springframework.jms: DEBUG
    # com.ibm.mq: DEBUG
    # com.ibm.msg: DEBUG
    com.example.consumer: INFO

app:
  mq:
    queue:
      inbound: DEV.QUEUE.2
      outbound: DEV.QUEUE.1
