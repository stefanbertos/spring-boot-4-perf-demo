services:
  perf-tester:
    build:
      context: ./perf-tester
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - ibm-mq

  ibm-mq-consumer:
    build:
      context: ./ibm-mq-consumer
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - ibm-mq
      - kafka
    deploy:
      replicas: 10

  kafka-consumer:
    build:
      context: ./kafka-consumer
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - kafka
    deploy:
      replicas: 10

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    environment:
      GRAFANA_URL: http://grafana:3000
      PROMETHEUS_URL: http://prometheus:9090
      LOKI_URL: http://loki:3100
      IBMMQ_URL: https://ibm-mq:9443
      KAFDROP_URL: http://kafdrop:9000
      PERF_TESTER_URL: http://perf-tester:8080
      TEMPO_URL: http://tempo:3200
      SONAR_URL: http://sonarqube:9000
    depends_on:
      - grafana
      - prometheus
      - perf-tester

  kafka:
    image: apache/kafka:3.9.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    ports:
      - "9308:9308"
    command:
      - --kafka.server=kafka:9092
    depends_on:
      - kafka

  ibm-mq:
    image: icr.io/ibm-messaging/mq:9.2.5.0-r3
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM1
      MQ_APP_PASSWORD: passw0rd
      MQ_ADMIN_PASSWORD: passw0rd
      MQ_ENABLE_METRICS: "true"
    ports:
      - "1414:1414"
      - "9443:9443"
      - "9157:9157"
    volumes:
      - ./infrastructure/docker/mq-config/20-create-queues.mqsc:/etc/mqm/20-create-queues.mqsc

  prometheus:
    image: prom/prometheus:v3.1.0
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus:/etc/prometheus

  tempo:
    image: grafana/tempo:2.6.1
    ports:
      - "4317:4317"
      - "4318:4318"
      - "3200:3200"
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./infrastructure/docker/tempo:/etc/tempo
      - tempo-data:/var/tempo

  loki:
    image: grafana/loki:3.3.2
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./infrastructure/docker/loki:/etc/loki
      - loki-data:/loki

  kafdrop:
    image: obsidiandynamics/kafdrop:4.0.2
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      SERVER_SERVLET_CONTEXTPATH: /kafdrop
    depends_on:
      - kafka

  grafana:
    image: grafana/grafana:11.4.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
      GF_LOG_FILTERS: rendering:debug
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/docker/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - renderer

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - "8081:8081"
    environment:
      ENABLE_METRICS: "true"

  oracle:
    image: gvenzl/oracle-xe:21-slim
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: perfuser
      APP_USER_PASSWORD: perfpass
    volumes:
      - oracle-data:/opt/oracle/oradata

  oracle-exporter:
    image: iamseth/oracledb_exporter:0.6.0
    ports:
      - "9161:9161"
    environment:
      DATA_SOURCE_NAME: perfuser/perfpass@oracle:1521/XEPDB1
    depends_on:
      - oracle

  sonarqube:
    image: sonarqube:community
    ports:
      - "9001:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_WEB_CONTEXT: /sonar
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db

  sonarqube-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data

volumes:
  grafana-data:
  tempo-data:
  loki-data:
  oracle-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  sonarqube-db-data:
