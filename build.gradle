plugins {
    id 'org.springframework.boot' version '4.0.1' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'checkstyle'
    apply plugin: 'pmd'

    group = 'com.example'
    version = '0.0.1-SNAPSHOT'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(25)
        }
    }

    // ==================== Checkstyle Configuration ====================
    checkstyle {
        toolVersion = '10.21.4'
        configFile = rootProject.file('config/checkstyle/checkstyle.xml')
        configProperties = ['suppressionFile': rootProject.file('config/checkstyle/suppressions.xml')]
        ignoreFailures = false
        maxWarnings = 0
        maxErrors = 0
    }

    tasks.withType(Checkstyle).configureEach {
        reports {
            xml.required = true
            html.required = true
        }
    }

    // ==================== PMD Configuration ====================
    pmd {
        toolVersion = '7.10.0'
        consoleOutput = true
        ruleSetFiles = rootProject.files('config/pmd/ruleset.xml')
        ignoreFailures = false
        rulesMinimumPriority = 5
    }

    tasks.withType(Pmd).configureEach {
        reports {
            xml.required = true
            html.required = true
        }
    }

    // ==================== Build Order ====================
    // Make static analysis run before JAR packaging - no artifacts until checks pass
    tasks.named('jar') {
        dependsOn tasks.named('checkstyleMain')
        dependsOn tasks.named('pmdMain')
    }

    tasks.named('bootJar') {
        dependsOn tasks.named('checkstyleMain')
        dependsOn tasks.named('pmdMain')
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework:spring-aop'
        implementation 'org.aspectj:aspectjweaver'

        // Distributed tracing with OpenTelemetry and Micrometer
        implementation 'io.micrometer:micrometer-tracing-bridge-otel'
        implementation 'io.opentelemetry:opentelemetry-exporter-otlp'

        compileOnly 'org.projectlombok:lombok'
        developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
        runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        annotationProcessor 'org.projectlombok:lombok'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }

    tasks.named('bootRun') {
        jvmArgs = ['-XX:+UseZGC']
    }
}
