spring:
  config:
    import:
  docker:
    compose:
      enabled: false
  jms:
    pool:
      enabled: true
      max-connections: 5
      max-sessions-per-connection: 5
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

app:
  mq:
    queue:
      inbound: DEV.QUEUE.1
      outbound: DEV.QUEUE.2
  kafka:
    bootstrap-servers: localhost:9092
  grafana:
    url: http://localhost:3000
    export-path: ./grafana-exports
    api-key:
  prometheus:
    url: http://localhost:9090
    export-path: ./prometheus-exports
  export:
    path: ./test-exports
  healthcheck:
    enabled: false
    interval-ms: 600000
    connection-timeout-ms: 5000
    kafka:
      host: localhost
      port: 9092
    mq:
      host: localhost
      port: 1414
    postgres:
      host: localhost
      port: 5432
    redis:
      host: localhost
      port: 6379

logging:
  level:
    root: INFO
    com.example.perftester: DEBUG
    com.ibm.mq: WARN
    com.ibm.msg: WARN
