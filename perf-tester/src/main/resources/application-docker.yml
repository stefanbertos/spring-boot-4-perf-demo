# Docker Compose profile - uses docker-compose service names
spring:
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:oracle:thin:@oracle:1521/XEPDB1
    username: perfuser
    password: perfpass

ibm:
  mq:
    conn-name: ibm-mq(1414)

tracing:
  url: http://tempo:4318/v1/traces

app:
  grafana:
    url: http://grafana:3000
    export-path: /tmp/grafana-exports
  prometheus:
    url: http://prometheus:9090
    export-path: /tmp/prometheus-exports
  export:
    path: /tmp/test-exports
  healthcheck:
    kafka:
      host: kafka
      port: 9092
    mq:
      host: ibm-mq
      port: 1414
    oracle:
      host: oracle
      port: 1521
    connection-timeout-ms: 5000
    interval-ms: 60000
