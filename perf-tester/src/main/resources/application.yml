spring:
  application:
    name: perf-tester
  threads:
    virtual:
      enabled: true
  task:
    execution:
      pool:
        core-size: 100
        max-size: 200
        queue-capacity: 50000
      thread-name-prefix: mq-sender-
  docker:
    compose:
      file: ../infrastructure/docker/compose.yaml
  datasource:
    url: jdbc:h2:file:./data/perfdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  jms:
    pool:
      enabled: true
      max-connections: 20
      max-sessions-per-connection: 10

server:
  port: 8080
  address: 0.0.0.0

ibm:
  mq:
    queue-manager: QM1
    channel: DEV.ADMIN.SVRCONN
    conn-name: localhost(1414)
    user: admin
    password: passw0rd

app:
  kubernetes:
    namespace: perf-demo
    export-enabled: false
  kafka:
    bootstrap-servers: localhost:9092
  mq:
    queue:
      inbound: DEV.QUEUE.1
      outbound: DEV.QUEUE.2
  grafana:
    url: http://localhost:3000
    export-path: ./grafana-exports
    api-key:
  prometheus:
    url: http://localhost:9090
    export-path: ./prometheus-exports
  export:
    path: ./test-exports
  loki:
    url: http://localhost:3100
  perf:
    metrics-propagation-delay-ms: 16000
    tps-window-ms: 60000
    grafana-buffer-before-ms: 60000
    grafana-buffer-after-ms: 30000
    prometheus-buffer-seconds: 60
    prometheus-step-seconds: 15

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        jms: true
        mq.e2e.latency: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
        jms: 0.5,0.95,0.99
        mq.e2e.latency: 0.5,0.75,0.9,0.95,0.99

logging:
  level:
    root: INFO
    com.example: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    org.apache.kafka: WARN
    com.ibm.mq: INFO
    com.ibm.msg: INFO
    io.micrometer: WARN
    org.hibernate: WARN
    org.flywaydb: INFO
    org.springframework.jms: INFO
