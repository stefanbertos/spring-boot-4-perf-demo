spring:
  application:
    name: perf-tester
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  docker:
    compose:
      file: ../infrastructure/docker/compose.yaml
  datasource:
    url: jdbc:h2:file:./data/perfdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  jms:
    pool:
      enabled: true
      max-connections: 20
      max-sessions-per-connection: 10

app:
  kubernetes:
    export-enabled: false
  kafka:
    bootstrap-servers: localhost:9092
  loki:
    url: http://localhost:3100
  perf:
    metrics-propagation-delay-ms: 16000
    tps-window-ms: 60000
    grafana-buffer-before-ms: 60000
    grafana-buffer-after-ms: 30000
    prometheus-buffer-seconds: 60
    prometheus-step-seconds: 15
  healthcheck:
    kafka:
      host: localhost
      port: 9092
    mq:
      host: localhost
      port: 1414
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    com.example: INFO
    org.springframework: INFO
    org.apache.kafka: WARN
    com.ibm.mq: INFO
    com.ibm.msg: INFO
