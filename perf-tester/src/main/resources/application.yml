spring:
  application:
    name: perf-tester
  threads:
    virtual:
      enabled: true
  docker:
    compose:
      file: ../compose.yaml
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/XEPDB1
    username: perfuser
    password: perfpass
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jms:
    cache:
      enabled: true
      session-cache-size: 50
  task:
    execution:
      pool:
        core-size: 100
        max-size: 200
        queue-capacity: 50000
      thread-name-prefix: mq-sender-


server:
  port: 8080
  address: 0.0.0.0

logging:
  level:
    # Enable for JMS/MQ message debugging
    org.springframework.jms: INFO
    com.ibm.mq: INFO
    com.ibm.msg: INFO
    com.example.perftester: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        jms: true
        mq.e2e.latency: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
        jms: 0.5,0.95,0.99
        mq.e2e.latency: 0.5,0.75,0.9,0.95,0.99
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3,w3c

# Tracing configuration
tracing:
  url: http://localhost:4318/v1/traces

ibm:
  mq:
    queue-manager: QM1
    channel: DEV.ADMIN.SVRCONN
    conn-name: localhost(1414)
    user: admin
    password: passw0rd

app:
  mq:
    queue:
      inbound: DEV.QUEUE.1
      outbound: DEV.QUEUE.2
  grafana:
    url: http://localhost:3000
    export-path: ./grafana-exports
    api-key:
  prometheus:
    url: http://localhost:9090
    export-path: ./prometheus-exports
  export:
    path: ./test-exports
  healthcheck:
    enabled: true
    interval-ms: 60000
    connection-timeout-ms: 5000
    kafka:
      bootstrap-servers: localhost:9092
    oracle:
      url: jdbc:oracle:thin:@localhost:1521/XEPDB1
      user: perfuser
      password: perfpass

