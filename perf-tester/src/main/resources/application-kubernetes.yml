sam# Kubernetes/Helm profile - uses Kubernetes service names
spring:
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:oracle:thin:@perf-oracle:1521/XEPDB1
    username: perfuser
    password: perfpass

ibm:
  mq:
    conn-name: perf-ibm-mq(1414)

tracing:
  url: ${TRACING_URL:http://perf-tempo:4318/v1/traces}

app:
  grafana:
    url: http://perf-grafana:3000
    export-path: /tmp/grafana-exports
  prometheus:
    url: http://perf-prometheus:9090
    export-path: /tmp/prometheus-exports
  export:
    path: /tmp/test-exports
  healthcheck:
    kafka:
      host: perf-kafka
      port: 9092
    mq:
      host: perf-ibm-mq
      port: 1414
    oracle:
      host: perf-oracle
      port: 1521
    connection-timeout-ms: 5000
    interval-ms: 60000
