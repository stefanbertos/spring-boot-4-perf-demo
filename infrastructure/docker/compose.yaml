services:
  config-server:
    build:
      context: ../../config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=75.0"
      SPRING_PROFILES_ACTIVE: native
      CONFIG_REPO_PATH: /config-repo
    volumes:
      - ../config-repo:/config-repo:ro
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  perf-tester:
    build:
      context: ../../perf-tester
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=75.0"
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - perf-tester-data:/data/exports
      - perf-tester-h2:/data/h2
    depends_on:
      ibm-mq:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  ibm-mq-consumer:
    build:
      context: ../../ibm-mq-consumer
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=75.0"
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
      ibm-mq:
        condition: service_started
      kafka:
        condition: service_healthy
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  kafka-consumer:
    build:
      context: ../../kafka-consumer
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=75.0"
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      config-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  api-gateway:
    build:
      context: ../../api-gateway
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=75.0"
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      GRAFANA_URL: http://grafana:3000
      PROMETHEUS_URL: http://prometheus:9090
      LOKI_URL: http://loki:3100
      IBMMQ_URL: https://ibm-mq:9443
      KAFDROP_URL: http://kafdrop:9000
      REDIS_COMMANDER_URL: http://redis-commander:8081
      PERF_TESTER_URL: http://perf-tester:8080
      SONAR_URL: http://sonarqube:9000
    depends_on:
      config-server:
        condition: service_healthy
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
      perf-tester:
        condition: service_started
      ibm-mq-consumer:
        condition: service_started
      kafka-consumer:
        condition: service_started
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8083:8081"
    environment:
      REDIS_HOSTS: "local:redis:6379"
      URL_PREFIX: /redis-commander
      TRUST_PROXY: "true"
    depends_on:
      - redis
    mem_limit: 256m
    restart: unless-stopped

  kafka:
    image: apache/kafka:4.0.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 20
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    ports:
      - "9308:9308"
    command:
      - --kafka.server=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

  ibm-mq:
    image: icr.io/ibm-messaging/mq:9.2.5.0-r3
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM1
      MQ_APP_PASSWORD: passw0rd
      MQ_ADMIN_PASSWORD: passw0rd
      MQ_ENABLE_METRICS: "true"
    ports:
      - "1414:1414"
      - "9443:9443"
      - "9157:9157"
    volumes:
      - ./mq-config/20-create-queues.mqsc:/etc/mqm/20-create-queues.mqsc

  prometheus:
    image: prom/prometheus:v3.1.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.external-url=http://localhost:8090/prometheus'
      - '--web.route-prefix=/prometheus'

  loki:
    image: grafana/loki:3.3.2
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki

  promtail:
    image: grafana/promtail:3.3.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./loki/promtail.yaml:/etc/promtail/promtail.yaml
    command: ["-config.file=/etc/promtail/promtail.yaml"]
    depends_on:
      - loki

  kafdrop:
    image: obsidiandynamics/kafdrop:4.0.2
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      SERVER_SERVLET_CONTEXTPATH: /kafdrop
    depends_on:
      kafka:
        condition: service_healthy
    mem_limit: 512m
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.4.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
      GF_LOG_FILTERS: rendering:debug
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_SERVER_ROOT_URL: http://localhost:8090/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SECURITY_CSRF_TRUSTED_ORIGINS: "*"
      GF_SECURITY_CSRF_ALWAYS_CHECK: "false"
      GF_SECURITY_CONTENT_SECURITY_POLICY: "false"
      GF_SECURITY_COOKIE_SAMESITE: disabled
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - renderer
      - prometheus

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - "8084:8081"
    environment:
      ENABLE_METRICS: "true"

  sonarqube:
    image: sonarqube:community
    ports:
      - "9001:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_WEB_CONTEXT: /sonar
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db

  sonarqube-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    ports:
      - "8085:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true

  node-exporter:
    image: prom/node-exporter:v1.9.0
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

volumes:
  perf-tester-data:
  perf-tester-h2:
  redis-data:
  grafana-data:
  loki-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  sonarqube-db-data:
