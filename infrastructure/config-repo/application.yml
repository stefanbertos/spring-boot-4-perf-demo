# Shared configuration for all applications
spring:
  threads:
    virtual:
      enabled: true
  task:
    execution:
      pool:
        core-size: 100
        max-size: 200
        queue-capacity: 50000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Default logging levels for all applications
logging:
  level:
    root: INFO
    com.example: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    org.apache.kafka: WARN
    com.ibm.mq: INFO
    com.ibm.msg: INFO
    io.micrometer: WARN
    org.hibernate: WARN
