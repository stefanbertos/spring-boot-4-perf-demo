# perf-tester Docker profile configuration
spring:
  datasource:
    url: jdbc:oracle:thin:@oracle:1521/XEPDB1
    username: perfuser
    password: perfpass
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  data:
    redis:
      host: redis

ibm:
  mq:
    conn-name: ibm-mq(1414)

app:
  kafka:
    bootstrap-servers: kafka:9092
  grafana:
    url: http://grafana:3000
    export-path: /data/exports/grafana-exports
  prometheus:
    url: http://prometheus:9090
    export-path: /data/exports/prometheus-exports
  export:
    path: /data/exports/test-exports
  healthcheck:
    kafka:
      host: kafka
      port: 9092
    mq:
      host: ibm-mq
      port: 1414
    oracle:
      host: oracle
      port: 1521
    redis:
      host: redis
      port: 6379
