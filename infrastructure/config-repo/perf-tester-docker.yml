# perf-tester Docker profile configuration
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/perfdb
    username: perfuser
    password: perfpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  data:
    redis:
      host: redis

ibm:
  mq:
    conn-name: ibm-mq(1414)

app:
  kafka:
    bootstrap-servers: kafka:9092
  grafana:
    url: http://grafana:3000
    export-path: /data/exports/grafana-exports
  prometheus:
    url: http://prometheus:9090
    export-path: /data/exports/prometheus-exports
  export:
    path: /data/exports/test-exports
  healthcheck:
    kafka:
      host: kafka
      port: 9092
    mq:
      host: ibm-mq
      port: 1414
    postgres:
      host: postgres
      port: 5432
    redis:
      host: redis
      port: 6379
