replicaCount: 1

image:
  repository: prom/prometheus
  tag: "v3.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9090

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

persistence:
  enabled: true
  size: 5Gi
  storageClass: ""

scrapeInterval: 15s

# Service discovery targets
targets:
  perfTester:
    enabled: true
    serviceName: perf-perf-tester
    port: 8080
    metricsPath: /actuator/prometheus
  ibmMq:
    enabled: true
    serviceName: perf-ibm-mq
    port: 9157
    metricsPath: /metrics
