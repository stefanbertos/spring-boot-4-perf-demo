replicaCount: 1

image:
  repository: confluentinc/cp-kafka
  tag: "7.4.1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9092

# KRaft cluster ID (must be 22 characters base64)
clusterId: "MkU3OEVBNTcwNTJENDM2Qk"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

persistence:
  enabled: true
  size: 5Gi
  storageClass: ""

config:
  autoCreateTopicsEnable: true
  deleteTopicEnable: true
  numPartitions: 3
  defaultReplicationFactor: 1
