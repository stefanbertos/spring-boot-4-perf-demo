apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "perf-tester.fullname" . }}
  labels:
    {{- include "perf-tester.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "perf-tester.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "perf-tester.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: {{ .Values.prometheus.scrape.enabled | quote }}
        prometheus.io/path: {{ .Values.prometheus.scrape.path | quote }}
        prometheus.io/port: {{ .Values.prometheus.scrape.port | quote }}
        {{- if .Values.prometheus.scrape.interval }}
        prometheus.io/interval: {{ .Values.prometheus.scrape.interval | quote }}
        {{- end }}
        prometheus.io/job: {{ .Values.prometheus.scrape.job | quote }}
    spec:
      serviceAccountName: {{ include "perf-tester.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Values.jvm.options | quote }}
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
            - name: SPRING_APPLICATION_NAME
              value: perf-tester
            - name: CONFIG_SERVER_URL
              value: {{ .Values.configServer.url }}
            - name: SERVER_SERVLET_CONTEXTPATH
              value: /api
            - name: IBM_MQ_QUEUEMANAGER
              value: {{ .Values.mq.queueManager }}
            - name: IBM_MQ_CHANNEL
              value: {{ .Values.mq.channel }}
            - name: IBM_MQ_CONNNAME
              value: {{ .Values.mq.connName }}
            - name: IBM_MQ_USER
              value: {{ .Values.mq.user }}
            - name: IBM_MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "perf-tester.fullname" . }}-secret
                  key: mq-password
            - name: APP_MQ_QUEUE_INBOUND
              value: {{ .Values.mq.queue.inbound }}
            - name: APP_MQ_QUEUE_OUTBOUND
              value: {{ .Values.mq.queue.outbound }}
            - name: APP_GRAFANA_URL
              value: {{ .Values.grafana.url }}
            - name: APP_GRAFANA_EXPORTPATH
              value: {{ .Values.grafana.exportPath }}
            - name: APP_PROMETHEUS_URL
              value: {{ .Values.prometheus.url }}
            - name: APP_PROMETHEUS_EXPORTPATH
              value: {{ .Values.prometheus.exportPath }}
            - name: APP_EXPORT_PATH
              value: {{ .Values.export.path }}
            - name: SPRING_JMS_CACHE_SESSIONCACHESIZE
              value: "{{ .Values.jms.sessionCacheSize }}"
            - name: SPRING_TASK_EXECUTION_POOL_CORESIZE
              value: "{{ .Values.task.execution.coreSize }}"
            - name: SPRING_TASK_EXECUTION_POOL_MAXSIZE
              value: "{{ .Values.task.execution.maxSize }}"
            - name: SPRING_TASK_EXECUTION_POOL_QUEUECAPACITY
              value: "{{ .Values.task.execution.queueCapacity }}"
            - name: SPRING_DATA_REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: SPRING_DATA_REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: APP_HEALTHCHECK_REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: APP_HEALTHCHECK_REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: TRACING_URL
              value: {{ .Values.tracing.url }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
