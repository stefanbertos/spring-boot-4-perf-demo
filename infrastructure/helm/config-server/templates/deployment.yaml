apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "config-server.fullname" . }}
  labels:
    {{- include "config-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "config-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "config-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Values.jvm.options | quote }}
            - name: SPRING_PROFILES_ACTIVE
              value: native
            - name: SPRING_APPLICATION_NAME
              value: config-server
            - name: CONFIG_REPO_PATH
              value: {{ .Values.config.repoPath }}
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          volumeMounts:
            - name: config-repo
              mountPath: {{ .Values.config.repoPath }}
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 10
      volumes:
        - name: config-repo
          configMap:
            name: {{ include "config-server.fullname" . }}-config
