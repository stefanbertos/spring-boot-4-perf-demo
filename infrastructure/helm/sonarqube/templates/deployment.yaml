apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sonarqube.fullname" . }}
  labels:
    {{- include "sonarqube.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sonarqube.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sonarqube.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: init-sysctl
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              sysctl -w vm.max_map_count=524288 || true
              sysctl -w fs.file-max=131072 || true
          securityContext:
            privileged: true
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SONAR_JDBC_URL
              value: "jdbc:postgresql://{{ include "sonarqube.postgresql.fullname" . }}:5432/{{ .Values.postgresql.auth.database }}"
            - name: SONAR_JDBC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "sonarqube.fullname" . }}-db
                  key: username
            - name: SONAR_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sonarqube.fullname" . }}-db
                  key: password
            - name: SONAR_WEB_CONTEXT
              value: "/sonar"
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /opt/sonarqube/data
            - name: extensions
              mountPath: /opt/sonarqube/extensions
            - name: logs
              mountPath: /opt/sonarqube/logs
            {{- end }}
          livenessProbe:
            httpGet:
              path: /sonar/api/system/status
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /sonar/api/system/status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 6
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "sonarqube.fullname" . }}-data
        - name: extensions
          persistentVolumeClaim:
            claimName: {{ include "sonarqube.fullname" . }}-extensions
        - name: logs
          persistentVolumeClaim:
            claimName: {{ include "sonarqube.fullname" . }}-logs
        {{- end }}
