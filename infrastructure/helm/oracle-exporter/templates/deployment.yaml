apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oracle-exporter.fullname" . }}
  labels:
    {{- include "oracle-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "oracle-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "oracle-exporter.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "oracle-exporter.fullname" . }}-secret
                  key: datasource
          ports:
            - name: metrics
              containerPort: 9161
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 120
            periodSeconds: 10
