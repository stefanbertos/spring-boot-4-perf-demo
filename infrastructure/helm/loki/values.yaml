replicaCount: 1

image:
  repository: grafana/loki
  tag: "3.3.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  httpPort: 3100
  grpcPort: 9096

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "500m"

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

config:
  # Retention period for logs
  retentionPeriod: 168h
