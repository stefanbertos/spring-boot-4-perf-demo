replicaCount: 1

image:
  repository: grafana/tempo
  tag: "2.6.1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  otlpGrpcPort: 4317
  otlpHttpPort: 4318
  tempoPort: 3200

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "500m"

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

config:
  # Retention period for traces
  retentionPeriod: 72h