apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "promtail.fullname" . }}
  labels:
    {{- include "promtail.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "promtail.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "promtail.fullname" . }}
    namespace: {{ .Release.Namespace }}
