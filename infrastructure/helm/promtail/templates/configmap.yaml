apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "promtail.fullname" . }}-config
  labels:
    {{- include "promtail.labels" . | nindent 4 }}
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: {{ .Values.loki.url }}

    scrape_configs:
      # Scrape logs from Kubernetes pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods in the target namespace (or all if not specified)
          {{- if .Values.namespace }}
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: {{ .Values.namespace }}
          {{- end }}

          # Use pod name as __host__
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host__

          # Drop pods without a name
          - source_labels: [__meta_kubernetes_pod_name]
            action: drop
            regex: ''

          # Set namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Set pod label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          # Set container label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # Set app label from pod label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            target_label: app

          # Set instance label from pod label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
            target_label: instance

          # Set component label from pod label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            target_label: component

          # Set job label based on namespace/app
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app_kubernetes_io_name]
            separator: /
            target_label: job

          # Use annotation to override job name
          - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_job]
            regex: (.+)
            target_label: job

          # Drop logs if annotation promtail.io/ignore is true
          - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_ignore]
            action: drop
            regex: 'true'

          # Set the log file path
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

        pipeline_stages:
          # Parse Docker/CRI log format
          - cri: {}

          # Add static labels if configured
          {{- if .Values.extraLabels }}
          - static_labels:
              {{- toYaml .Values.extraLabels | nindent 14 }}
          {{- end }}
