image:
  repository: grafana/promtail
  tag: "3.0.0"
  pullPolicy: IfNotPresent

loki:
  # Loki push API endpoint
  url: http://perf-loki:3100/loki/api/v1/push

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Additional labels to add to all log entries
extraLabels: {}

# Namespace to watch (empty = all namespaces)
namespace: ""

tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
