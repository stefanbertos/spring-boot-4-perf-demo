replicaCount: 1

image:
  repository: ibm-mq-consumer
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081

mq:
  queueManager: QM1
  channel: DEV.ADMIN.SVRCONN
  connName: perf-ibm-mq(1414)
  user: admin
  password: passw0rd
  queue:
    inbound: DEV.QUEUE.2
    outbound: DEV.QUEUE.1

kafka:
  bootstrapServers: perf-kafka:9092
  topic:
    request: mq-requests
    response: mq-responses
  consumer:
    groupId: ibm-mq-consumer-group

configServer:
  url: http://perf-config-server:8888

tracing:
  url: http://perf-tempo:4318/v1/traces

jms:
  sessionCacheSize: 50

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"
