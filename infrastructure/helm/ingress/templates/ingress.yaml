{{- if .Values.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: perf-demo-ingress
  labels:
    app.kubernetes.io/name: perf-demo-ingress
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.className }}
  ingressClassName: {{ .Values.className }}
  {{- end }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          # Route all traffic through API Gateway
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.gateway.name }}
                port:
                  number: {{ .Values.services.gateway.port }}
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: {{ .Values.tls.secretName | default "perf-demo-tls" }}
  {{- end }}
{{- end }}
