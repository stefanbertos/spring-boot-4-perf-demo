          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "Kafka Response TPS (Total)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 16},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "sum(rate(kafka_response_process_time_seconds_count{job=\"ibm-mq-consumer\"}[30s]))", "legendFormat": "Total TPS"}],
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "Kafka Response Latency (Aggregated)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 16},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
