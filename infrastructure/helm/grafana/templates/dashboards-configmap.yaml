apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana.fullname" . }}-dashboards
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
data:
  spring-boot.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "HTTP Request Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "rate(http_server_requests_seconds_count{job=\"perf-tester\"}[1m])", "legendFormat": "{{ "{{method}}" }} {{ "{{uri}}" }} - {{ "{{status}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "reqps"}, "overrides": []}
        },
        {
          "title": "MQ E2E TPS",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "rate(mq_e2e_latency_seconds_count{job=\"perf-tester\"}[30s])", "legendFormat": "TPS"}],
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "MQ E2E Latency Percentiles",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {"expr": "histogram_quantile(0.50, sum(rate(mq_e2e_latency_seconds_bucket{job=\"perf-tester\"}[1m])) by (le))", "legendFormat": "p50"},
            {"expr": "histogram_quantile(0.95, sum(rate(mq_e2e_latency_seconds_bucket{job=\"perf-tester\"}[1m])) by (le))", "legendFormat": "p95"},
            {"expr": "histogram_quantile(0.99, sum(rate(mq_e2e_latency_seconds_bucket{job=\"perf-tester\"}[1m])) by (le))", "legendFormat": "p99"}
          ],
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []}
        }
      ],
      "schemaVersion": 39,
      "templating": {"list": []},
      "time": {"from": "now-15m", "to": "now"},
      "title": "Spring Boot - perf-tester",
      "uid": "spring-boot-perf-demo",
      "version": 1
    }
  ibm-mq.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Messages Put Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "rate(ibmmq_qmgr_mqput_mqput1_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Put - {{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "Messages Get Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "rate(ibmmq_qmgr_destructive_get_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Get - {{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        }
      ],
      "schemaVersion": 39,
      "templating": {"list": []},
      "time": {"from": "now-15m", "to": "now"},
      "title": "IBM MQ",
      "uid": "ibm-mq",
      "version": 1
    }
