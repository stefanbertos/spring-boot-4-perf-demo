          "fieldConfig": {"defaults": {"unit": "Bps"}, "overrides": []}
        },
        {
          "title": "Commits / Rollbacks Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
