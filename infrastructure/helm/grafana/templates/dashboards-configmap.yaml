            {"expr": "rate(ibmmq_qmgr_failed_mqput_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Failed Put"},
            {"expr": "rate(ibmmq_qmgr_failed_mqget_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Failed Get"},
            {"expr": "rate(ibmmq_qmgr_failed_mqconn_mqconnx_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Failed Connect"}
          ],
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "Queue Manager CPU Load",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {"expr": "ibmmq_qmgr_cpu_load_one_minute_average_percentage{job=\"ibm-mq\"}", "legendFormat": "1 min avg - {{ "{{qmgr}}" }}"},
            {"expr": "ibmmq_qmgr_cpu_load_five_minute_average_percentage{job=\"ibm-mq\"}", "legendFormat": "5 min avg - {{ "{{qmgr}}" }}"}
          ],
          "fieldConfig": {"defaults": {"unit": "percent", "max": 100}, "overrides": []}
        },
        {
          "title": "Log Write Latency",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "ibmmq_qmgr_log_write_latency_seconds{job=\"ibm-mq\"}", "legendFormat": "Write Latency - {{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []}
        },
        {
          "title": "Connections",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 32},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "ibmmq_qmgr_mqconn_mqconnx_total{job=\"ibm-mq\"}", "legendFormat": "{{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "short"}, "overrides": []}
        },
        {
          "title": "Total Messages Put",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 32},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "ibmmq_qmgr_mqput_mqput1_total{job=\"ibm-mq\"}", "legendFormat": "{{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "short"}, "overrides": []}
        },
        {
          "title": "Total Messages Get",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 32},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "ibmmq_qmgr_destructive_get_total{job=\"ibm-mq\"}", "legendFormat": "{{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "short"}, "overrides": []}
        },
        {
          "title": "Log Space Used %",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 32},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "ibmmq_qmgr_log_primary_space_in_use_percentage{job=\"ibm-mq\"}", "legendFormat": "{{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "percent", "max": 100, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 70}, {"color": "red", "value": 90}]}}, "overrides": []}
        }
      ],
      "schemaVersion": 39,
      "templating": {"list": []},
      "time": {"from": "now-5m", "to": "now"},
      "title": "IBM MQ",
      "uid": "ibm-mq",
      "version": 1
    }
  kafka.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Brokers Online",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
