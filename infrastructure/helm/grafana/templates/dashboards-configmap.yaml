          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "Messages Get Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "rate(ibmmq_qmgr_destructive_get_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Get - {{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "title": "Bytes Put Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"expr": "rate(ibmmq_qmgr_mqput_mqput1_bytes_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Put Bytes - {{ "{{qmgr}}" }}"}],
          "fieldConfig": {"defaults": {"unit": "Bps"}, "overrides": []}
        },
        {
          "title": "Bytes Get Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
