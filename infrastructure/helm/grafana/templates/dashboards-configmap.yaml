            {"expr": "rate(ibmmq_qmgr_commit_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Commits - {{ "{{qmgr}}" }}"},
            {"expr": "rate(ibmmq_qmgr_rollback_total{job=\"ibm-mq\"}[1m])", "legendFormat": "Rollbacks - {{ "{{qmgr}}" }}"}
