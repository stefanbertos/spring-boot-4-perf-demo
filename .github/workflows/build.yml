name: Build Project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.2.1'

      - name: Ensure gradlew is executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Generate aggregated JaCoCo report
        if: always()
        run: ./gradlew jacocoAggregatedReport --no-daemon

      - name: Archive boot JARs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: boot-jars
          path: |
            perf-tester/build/libs/*.jar
            ibm-mq-consumer/build/libs/*.jar
            kafka-consumer/build/libs/*.jar
            api-gateway/build/libs/*.jar
            config-server/build/libs/*.jar

      - name: Archive Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: |
            perf-tester/build/reports/checkstyle/
            ibm-mq-consumer/build/reports/checkstyle/
            kafka-consumer/build/reports/checkstyle/
            api-gateway/build/reports/checkstyle/
            config-server/build/reports/checkstyle/

      - name: Archive PMD reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-reports
          path: |
            perf-tester/build/reports/pmd/
            ibm-mq-consumer/build/reports/pmd/
            kafka-consumer/build/reports/pmd/
            api-gateway/build/reports/pmd/
            config-server/build/reports/pmd/

      - name: Archive JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            perf-tester/build/reports/jacoco/
            ibm-mq-consumer/build/reports/jacoco/
            kafka-consumer/build/reports/jacoco/
            api-gateway/build/reports/jacoco/
            config-server/build/reports/jacoco/

      - name: Archive aggregated JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-aggregated-report
          path: build/reports/jacoco/aggregated/

      - name: Archive test reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            perf-tester/build/reports/tests/
            ibm-mq-consumer/build/reports/tests/
            kafka-consumer/build/reports/tests/
            api-gateway/build/reports/tests/
            config-server/build/reports/tests/

      - name: Archive test results (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-xml
          path: |
            perf-tester/build/test-results/
            ibm-mq-consumer/build/test-results/
            kafka-consumer/build/test-results/
            api-gateway/build/test-results/
            config-server/build/test-results/

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit

      - name: Run component tests
        if: success()
        run: ./gradlew componentTest --no-daemon

      - name: Archive Cucumber reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: |
            perf-tester/build/reports/cucumber/
            ibm-mq-consumer/build/reports/cucumber/
            kafka-consumer/build/reports/cucumber/
            api-gateway/build/reports/cucumber/
            config-server/build/reports/cucumber/

      - name: Archive technical documentation (PDF)
        uses: actions/upload-artifact@v4
        with:
          name: technical-documentation-pdf
          path: build/docs/pdf/index.pdf

      - name: Archive technical documentation (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: technical-documentation-html
          path: build/docs/html/

      - name: Archive Gradle build scans and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            build/reports/
            !build/reports/jacoco/
            !build/reports/dependency-check-report.*
